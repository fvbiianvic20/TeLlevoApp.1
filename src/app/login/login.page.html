<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1 id="titulo">
      Bienvenido!
    </h1>
    <ion-label>Usuario: {{user.usuario}}</ion-label><br><br>
    <div>
      <ion-router-outlet></ion-router-outlet>
    </div>
    <ion-list id="formulario">
      
    </ion-list>
  </div>
  <ion-alert trigger="present-alert" header="Usuario"
    subHeader="Su nombre es {{informacion.nombre}} {{informacion.apellido}}" [buttons]="alertButtons"></ion-alert>

</ion-content>
<app-footer></app-footer>
